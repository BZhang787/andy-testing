{% extends 'index_base.html' %}

{% block content %}

    <div class="event-schedule-area-two bg-color pad100">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title text-center">
                        <div class="title-text">
                            <h2>Add Classes</h2>
                        </div>
                    </div>
                </div>
                
                <!-- /.col end-->
            </div>
            <!-- row end-->
            <div class="row">
                <div class="col-lg-12">
                    
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade active show" id="monday" role="tabpanel">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="text-center" scope="col">Time</th>
                                            <th scope="col">Course</th>
                                            <th scope="col">Professor Difficulty</th>
                                            <th class="text-center" scope="col">Info</th>
                                            <th scope="col">Add</th>
                                        </tr>
                                    </thead>
    {% for post in filtered %}
        <tr class="inner-box">
            <th scope="row">
                <div class="event-date">
                    <p>{{ post.time }}</p>
                </div>
            </th>
            <td>
                <div class="event-wrap">
                    <h3><a href="#">{{ post.course_name_section }}</a></h3>
                    <div class="meta">
                        <div class="organizers">
                            <a href="https://www.ratemyprofessors.com/ShowRatings.jsp?tid=1083351" target="_blank">{{ post.professor }}</a>
                        </div>
                        <div class="categories">
                            <a href="#">{{ post.days_of_week }}</a>
                        </div>
                        <div class="time">
                            <span></span>
                        </div>
                    </div>
                </div>
            </td>
            <td>
                <div class="r-no">
                    <span>{{ post.prof_rating + "/5.0" }}</span>
                </div>
            </td>
            <td>
                <div class="primary-btn">
                    <a class="btn btn-primary">Read More</a>
                </div>
            </td>
            <td>
                <form method="post" action="{{url_for('add_class', class_code = post.class_code, section_num = post.section_num) }}">
                    <input type="submit" value="Add Class">
                </form>
            </td>
        </tr>
    {% endfor %}

                </div>
<!-- /col end-->
            </div>
<!-- /row end-->
        </div>
    </div>


{% endblock %}
